<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>纯CSS3圣诞节日快乐动画特效 - 站长素材</title>

<link type="text/css" href="css/style.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">

	<div class="animation-box">
		<h2 class="holidays-title">Dorana,Merry Christmas!</h2>
		<div class="scene">
			<div class="xmas-tree">
				<div class="tree-star">
				</div>
				<div class="tree-leaves">
					<div class="tree-part">
						<div class="tree-lights left">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
						<div class="tree-lights right">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
					</div>
					<div class="tree-part">
						<div class="tree-lights left">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
						<div class="tree-lights right">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
					</div>
					<div class="tree-part">
						<div class="tree-lights left">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
						<div class="tree-lights right">
							<div class="light-bulb red"></div>
							<div class="light-bulb yew"></div>
							<div class="light-bulb purple"></div>
							<div class="light-bulb blue"></div>
						</div>
					</div>
				</div>
				<div class="tree-base">
					<div class="tree-stalk"></div>
					<div class="tree-jar"></div>
				</div>
			</div>
			<div class="room-window">
				<div class="xmas-sky">
					<div class="snow"></div>
					<div class="snow-ground"></div>
					<div class="santa-claus">
						<div class="sc-head">
							<div class="sc-hat">
								<div class="hat-tip"></div>
							</div>
							<div class="eyes"></div>
							<div class="nose"></div>
							<div class="beard"></div>
							<div class="ears">
								<div class="ear left"></div>
								<div class="ear right"></div>
							</div>
						</div>
						<div class="sc-body"></div>
					</div>
				</div>
			</div>
			<div class="xmas-gifts">
				<div class="xmas-gift square">
					<div class="tie-wrap">
						<div class="tie"></div>
						<div class="tie reflected"></div>
					</div>
				</div>
				<div class="xmas-gift rectangular">
					<div class="tie-wrap">
						<div class="tie"></div>
						<div class="tie reflected"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="ground"></div>
	</div>

</div>


<script type="text/javascript">

  function browserRedirect() {
    var sUserAgent= navigator.userAgent.toLowerCase();
    var bIsIpad= sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs= sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp= sUserAgent.match(/midp/i) == "midp";
    var bIsUc7= sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc= sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid= sUserAgent.match(/android/i) == "android";
    var bIsCE= sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM= sUserAgent.match(/windows mobile/i) == "windows mobile";

    if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
    } else {
      document.querySelector('.wrapper').classList.add('PC')
    }
  }
  browserRedirect();
</script>

</body>
</html>
